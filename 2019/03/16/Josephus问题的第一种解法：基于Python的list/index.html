        <p><strong>Josephus问题:</strong><br>n个人围成一圈，从第k人开始报数，报到第m个数的人推出，然后下一个人继续报数并按同样规则到第m个数推出，直到所有人退出。最后，按顺序输出推出人的编号<br><strong>基于list的解法：</strong><br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Josephus</span><span class="params">(n,k,m)</span>:</span></span><br><span class="line">    people = list(range(<span class="number">1</span>,n+<span class="number">1</span>)) <span class="comment">#创建一个存放n个人的list</span></span><br><span class="line">    i= k<span class="number">-1</span> <span class="comment">#让i指向第k个人</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> num <span class="keyword">in</span> range(n): <span class="comment">#明显需要进行n次循环才能把n个人都退出来</span></span><br><span class="line">        count = <span class="number">0</span> <span class="comment">#计数变量</span></span><br><span class="line">        <span class="keyword">while</span> count&lt;m:</span><br><span class="line">            <span class="keyword">if</span> people[i]&gt;<span class="number">0</span>:</span><br><span class="line">                count+=<span class="number">1</span></span><br><span class="line">            i = (i+<span class="number">1</span>)%n</span><br><span class="line">        print(people[i<span class="number">-1</span>],end=<span class="string">""</span>)<span class="comment">#循环结束，下标为i-1的即为要找的第m个人</span></span><br><span class="line">        people[i<span class="number">-1</span>] = <span class="number">0</span></span><br><span class="line">        <span class="keyword">if</span> num &lt;n<span class="number">-1</span>:</span><br><span class="line">            print(<span class="string">","</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            print(<span class="string">"."</span>)</span><br></pre></td></tr></table></figure></p>
